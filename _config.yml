title: Tech Digest
description: 每日精選科技新聞 — AI、前端、系統工程與資安趨勢
url: https://eagle-cool.github.io
baseurl: /tech-digest
lang: zh-TW
theme: minima
markdown: kramdown

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post

exclude:
  - README.md

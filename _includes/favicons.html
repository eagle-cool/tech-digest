<!-- Favicons -->
{%- assign favicon_path = '/assets/img/favicons' -%}

<link rel="icon" type="image/svg+xml" href="{{ favicon_path | append: '/favicon.svg' | relative_url }}">
<link rel="apple-touch-icon" href="{{ favicon_path | append: '/favicon.svg' | relative_url }}">
{%- if site.pwa.enabled %}
<link rel="manifest" href="{{ favicon_path | append: '/site.webmanifest' | relative_url }}">
{%- endif %}
